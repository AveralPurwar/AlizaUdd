<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  

  <script src="js/Bird.js" type="application/javascript"></script>
  <script src="js/Block.js" type="application/javascript"></script>
  <script src="js/Ground.js" type="application/javascript"></script>
  <script src="js/Game.js" type="application/javascript"></script>
  <script src="js/Main.js" type="application/javascript"></script>
  <script src="js/MediaLoader.js" type="application/javascript"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    
    #game_canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      border: 1px solid #c3c3c3;
      image-rendering: auto;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
  </style>
</head>

<body onload="appOnLoad()">
  <canvas id="game_canvas" width="288" height="512">
  </canvas>
</body>

</html>
